<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>headwind</title>
    <link rel="stylesheet" href="/files/styles.css">
</head>
<body>
<header>
<table width='100%'>
    <tbody>
        <tr>
            <td id='welcomeTitle'>Прогноз погоды<span class="mobileHide"> для свободнолетающих</span></td>
            <td><a href='http://softwings.pro'>Полеты на параплане<span class="mobileHide"> в Нижнем Новгороде</span></a></td>
        </tr>
    </tbody>
</table>
<br>
<div align='center'><b>
    <form id='coords' name='coords' action="/coords" method="post">
        Координаты:
        <input id='lat' name='lat' value=56 size=4 title="dd.dddd">
        <input id='lon' name='lon' value=44  size=4 title="dd.dddd">
        ┃ Высота старта: 
        <input id='elev' size=4 title="если определяется неверно (например, в горах)" disabled>
        ┃ 
        <span>
            <button type='submit'>Прогноз по координатам</button>
            <button type='reset'>Сброс</button>
        </span>
    </form>
</b></div>
</header>
<main>
<div align='center' max-width='device-width' class="cityList">
    <table>
        <tbody id="cityList">
        {% for city in cities -%}
            <tr><td><a href=/cities/{{city}}>{{cities[city].name}}</a></td></tr>
        {% endfor -%}
        </tbody>
    </table>
</div>
</main>
</body>
</html>
